<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Georg Lamers Sprachenschule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <!-- https://georg-lamers-language-school.vercel.app/ -->
    <div class="container-fluid header ">
      <!-- row Title start -->
      <div class="row">
        <div class="col-1 ColHeightTitle"></div>
        <div class="col-5 mt-5">
          <h3 class="Bold letterSpacingTitle fontSizeH4 mb-0">Georg Lamers</h3>
          <h3 class="Bold letterSpacingTitle fontSizeH3">Sprachenschule</h3>
          <h5 class="Semibold mt-4">
            Kompetenz und Erfahrung <br />seit über 25 Jahren
          </h5>
          <!-- button start -->
          <button type="button" class="btn btn-contact mt-3">Kontakt</button>
          <!-- button end -->
        </div>
        <div class="col-5 d-flex align-items-center">
          <h1
            class="fontSizeH1 Bold lineheightTitle letterSpacingTitle text-lg-end"
          >
            Welcher Sprachkurs passt zu Ihnen?
          </h1>
        </div>
        <div class="col-1 ColHeightTitle"></div>
      </div>
      <!-- row Title end -->
      <div class="row">
        <div class="col-1"></div>
        <!-- card holder start -->
        <div class="col-10">
          <div class="row d-flex justify-content-between p-0">
            <!-- card one  -->
            <div class="header-col-image p-0">
              <a href="#" class="card btn-card text-start"
                ><h4 class="fontSizeH4 Bold text-start">Nachhilfe</h4>
                <p class="Regular">
                  Kostenlose Nachhilfe mit Bildung und Teilhabe
                </p></a
              >
              <div class="header-img-holder card-one">
                <div class="filter"></div>
              </div>
            </div>
            <!-- card two  -->
            <div class="header-col-image p-0">
              <a href="#" class="card btn-card text-start"
                ><h4 class="fontSizeH4 Bold text-start">Deutschkurse</h4>
                <p class="Regular">Für Jugendliche und Studierende</p></a
              >
              <div class="header-img-holder card-two">
                <div class="filter"></div>
              </div>
            </div>
            <!-- card three  -->
            <div class="header-col-image p-0">
              <a href="#" class="card btn-card text-start"
                ><h4 class="fontSizeH4 Bold text-start">Beruf</h4>
                <p class="Regular">Berufs und Firmenkurse</p></a
              >
              <div class="header-img-holder card-three">
                <div class="filter"></div>
              </div>
            </div>
            <!-- card four  -->
            <div class="header-col-image p-0">
              <a href="#" class="card btn-card text-start"
                ><h4 class="fontSizeH4 Bold text-start">Alphabetisierung</h4>
                <p></p
              ></a>
              <div class="header-img-holder card-four">
                <div class="filter"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- card holder end -->
        <div class="col-1"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
